---

- hosts: all
  gather_facts: no
  roles:
    - bootstrap
    - { role: wipe, tags: [ "unsafe" ], when: "wipe | bool" }
    - setup
    - timedate
    - { role: partition, tags: [ "unsafe" ] }
    - { role: filesystem, tags: [ "unsafe" ],
        when: "boot is defined or root is defined" }
    - { role: mount,
        when: "boot is defined or root is defined" }
    - mirror
    - install
    - configure

  vars:
    charset: UTF-8
    locale: en_US

  vars_prompt:
    - name: "device"
      default: /dev/sda
      private: no
      prompt: "Device"

    - name: "filesystem"
      default: btrfs
      private: no
      prompt: "Filesystem"

    - name: "firmware"
      default: auto
      private: no
      prompt: "Firmware"

    - name: "mirrorlist"
      default: https://www.archlinux.org/mirrorlist/all/
      private: no
      prompt: "Mirrorlist"

    # - name: "packages"
    #   default: base
    #   private: no
    #   prompt: "Packages"

    - name: "wipe"
      default: "no"
      private: no
      prompt: "Wipe"
